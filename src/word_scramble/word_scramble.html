<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Word Scramble </title>
    <link rel="stylesheet" href="word_scramble.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2 class="header">Word Scramble</h2>
      <div class="content">
        <p id="letters"></p>
        <input class="text_box" id="text_box"/>
        <p id="time_display"/>
      </div>
      <div id="entered_words">
      </div>
      <div id="restart_button_container">
        <button id="restart_button">
          <img src="./restart_button_img.png" width="30" height="30" alt="submit"/>
        </button>
      </div>
    </div>
  </body>
</html>
