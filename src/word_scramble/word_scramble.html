<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Word Scramble </title>
    <link rel="stylesheet" href="word_scramble.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js" defer></script>

    <script type="module" src="sidebar.js" defer></script>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="toggle.css">
  </head>


  <body>
    <div class="sidebar_container">
      <span class="sidebar_button" id="sidebar_button">&#9776;</span>
      <div id="sidebar" class="sidebar">
        <p id="letter_input_header">Provide letter set</p>
        <input class="text_box" id="letters_input" autocomplete="off" placeholder="scrambled letters"/>
        <p id="time_limit_header">Time limit</p>
        <input id="time_limit_input" class="number_box" type="number" name="quantity" min="10" max="300"/>
        <p id="word_length_header">Word length</p>
        <input id="word_length_input" class="number_box" type="number" name="quantity" min="3" max="15"/>
      </div>
    </div>
    <div class="main_container" id="main_container">
      <h2 class="header">Word Scramble</h2>
      <div class="content">
        <p id="letters"></p>
        <input class="text_box" id="text_box" autocomplete="off"/>
        <p id="time_display"/>
      </div>
      <div id="entered_words">
      </div>
      <div id="restart_button_container">
        <button id="restart_button">
          <img src="./restart_button_img.png" width="30" height="30" alt="submit"/>
        </button>
      </div>
    </div>
  </body>
</html>
